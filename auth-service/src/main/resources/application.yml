server:
  port: 8082
spring:
  application:
    name: auth-service
  cloud:
    kubernetes:
      discovery:
        enabled: true
  datasource:
    url: ${DATABASE_AUTH_USER_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  # Security
  jwt:
    secret: ${JWT_SECRET}


  #logs for terminal
  logging:
    level:
      root: INFO
      org.springframework.web: DEBUG
      org.hibernate: TRACE