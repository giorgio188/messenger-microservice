server:
  port: 8083
spring:
  application:
      name: user-service
  cloud:
      kubernetes:
        discovery:
          enabled: true
  # DB
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  # Security
  jwt:
    secret: ${JWT_SECRET}

  logging:
    level:
      root: INFO
      org.springframework.web: DEBUG
      org.hibernate: TRACE

  docker:
    compose:
      enabled: false

aws:
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
  region:
    static: ${AWS_REGION}
  s3:
    bucket: ${AWS_BUCKET}